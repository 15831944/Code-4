    <h1 id="app">生命周期</h1>
    <script>
        var vm = new Vue({　
            el: '#app',
            　init: function () {　　
               alert('init');　
            },
            created: function () {　　
               alert('created');　
            },
            　beforeCompile: function () {　　
               alert('beforeCompile');　
            },
            　compiled: function () {　　
               alert('compiled');　
            },
            　attached: function () {　　
               alert('attached');　
            },
            　dettached: function () {　　
               alert('dettached');　
            },
            　beforeDestroy: function () {　　
               alert('beforeDestroy');　
            },
            　destroyed: function () {　　
               alert('destroyed');　
            },
            　ready: function () {　　
               alert('ready');　　 // 组件完成后调用 $destory() 函数，进行销毁
                　　
                this.$destroy();　
            }
        });
    </script>
